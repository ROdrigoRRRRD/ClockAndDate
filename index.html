<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Reloj</title>
</head>
<body>
    <section class="info_Section">
        <div class="date_Section">
            <p class="date_Name"></p>
            <p class="date_Number"></p>
            <p class="date_Month"></p>
            <p class="date_Year"></p>
        </div>
        <div class="hour-Section">
            <div>
                <p class="hour_Number"></p>
            </div>
            <div>
                <p class="hour_Minutes"></p>
            </div>
            <div>
                <p class="hour_Seconds"></p>
            </div>
            <div>
                <div>
                    <p class="hour_abbreviation">AM</p>
                </div>
                <div>
                    <p class="hour_MilliSeconds"></p>
                </div>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
